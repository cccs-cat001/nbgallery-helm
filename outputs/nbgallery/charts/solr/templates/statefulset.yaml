---
# Source: nbgallery/charts/solr/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nbgallery-solr
  labels:
    app.kubernetes.io/name: solr
    app.kubernetes.io/instance: nbgallery
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: solr-1.5.2
    app.kubernetes.io/component: server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: "solr"
      app.kubernetes.io/instance: "nbgallery"
      app.kubernetes.io/component: "server"
  serviceName: nbgallery-solr-headless
  replicas: 1
  updateStrategy:
        type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "solr"
        app.kubernetes.io/instance: "nbgallery"
        app.kubernetes.io/component: "server"
      annotations:
        {}
    spec:      
      securityContext:
        fsGroup: 8983
        runAsUser: 8983
      affinity:
        {}
      tolerations:
        []
      terminationGracePeriodSeconds: 180
      volumes:
        - name: configs
          persistentVolumeClaim:
            claimName: solr-configs
      containers:
        - name: solr
          image: "solr:8.5.2"
          imagePullPolicy: IfNotPresent
          resources:
            {}
          ports:
            - containerPort: 8988
              name: solr-client
          env:
            - name: "SOLR_JAVA_MEM"
              value: "-Xms2g -Xmx3g"
            # - name: "SOLR_HOME"
            #   value: "/var/solr/home"
            - name: "SOLR_PORT"
              value: "8988"
            - name: "POD_HOSTNAME"
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: "SOLR_HOST"
              value: "$(POD_HOSTNAME).nbgallery-solr-headless.nbgallery"
            - name: "ZK_HOST"
              value: "nbgallery-zookeeper-headless:2181"
            - name: "SOLR_LOG_LEVEL"
              value: "INFO"

          livenessProbe:
            initialDelaySeconds: 45
            periodSeconds: 10
            httpGet:
              scheme: "HTTP"
              path: /solr/admin/info/system
              port: 8988
          readinessProbe:
            initialDelaySeconds: 15
            periodSeconds: 5
            httpGet:
              scheme: "HTTP"
              path: /solr/admin/info/system
              port: 8988
          volumeMounts:
            - name: configs
              mountPath: /var/solr/data
            - name: nbgallery-solr-pvc
              mountPath: /var/solr/home

  volumeClaimTemplates:
    - metadata:
        name: nbgallery-solr-pvc
        annotations:
          pv.beta.kubernetes.io/gid: "8983"
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
